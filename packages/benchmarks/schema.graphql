interface Node {
  id: ID!
}

type Query {
  feed(first: Int!, after: String): FeedConnection!
  users(first: Int!, after: String): UserConnection!
  user(id: ID!): User
}

type FeedConnection {
  edges: [FeedEdge!]!
  pageInfo: PageInfo!
}

type FeedEdge {
  cursor: String!
  node: Post!
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
}

type UserEdge {
  cursor: String!
  node: User!
}

type PostConnection {
  edges: [PostEdge!]!
  pageInfo: PageInfo!
}

type PostEdge {
  cursor: String!
  node: Post!
}

type CommentConnection {
  edges: [CommentEdge!]!
  pageInfo: PageInfo!
}

type CommentEdge {
  cursor: String!
  node: Comment!
}

type PageInfo {
  startCursor: String
  endCursor: String
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
}

type User implements Node {
  id: ID!
  name: String!
  email: String!
  username: String!
  phone: String!
  website: String!
  company: String!
  bio: String!
  avatar: String!
  createdAt: String!
  profile: Profile!
  posts(first: Int!, after: String): PostConnection!
  followers(first: Int!, after: String): UserConnection!
}

type Profile {
  id: ID!
  bio: String!
  avatar: String!
  location: String!
  website: String!
  twitter: String!
  github: String!
  linkedin: String!
  followers: Int!
  following: Int!
}

type Post implements Node {
  id: ID!
  title: String!
  content: String!
  author: User!
  comments(first: Int!, after: String): CommentConnection!
  likeCount: Int!
}

type Comment implements Node {
  id: ID!
  text: String!
  author: User!
  post: Post!
}
