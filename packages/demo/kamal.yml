service: harrypotter

image: ghcr.io/lockvoid/villus-cachebay/demo

servers:
  web:
    - <%= ENV['SERVER_IP'] %>

proxy:
  ssl: true
  host: harrypotter.exp.lockvoid.com
  app_port: 3000
  healthcheck:
     path: /api/health

registry:
  server: ghcr.io
  username: lockvoid
  password: <%= ENV["DOCKER_REGISTRY_TOKEN"] %>

builder:
  arch: amd64

env:
  PORT: "3000"
  GRAPHQL_SERVER_ENDPOINT: "harrypotter.exp.lockvoid.com/api/graphql"
  GRAPHQL_CLIENT_ENDPOINT: "harrypotter.exp.lockvoid.com/api/graphql"

volumes:
  - "/home/deploy/harrypotter/data:/app/data:rw"

ssh:
  user: deploy
  keys: [ "~/.ssh/id_rsa" ]
