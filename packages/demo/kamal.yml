service: harrypotter

image: ghcr.io/lockvoid/villus-cachebay/demo:latest

servers:
  web:
    - 64.23.128.16

proxy:
  ssl: true
  host: harrypotter.exp.lockvoid.com
  app_port: 3000

registry:
  server: ghcr.io
  username: lockvoid
  password: <%= ENV["DOCKER_REGISTRY_TOKEN"] %>

builder:
  arch: amd64
  
build:
  skip: true

env:
  PORT: "3000"

volumes:
  - "/home/deploy/harrypotter/data:/app/data:rw"

ssh:
  keys: [ ".ssh/id.pem" ]
