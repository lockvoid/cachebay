name: Benchmark PR

on:
  pull_request:
    paths:
      - "packages/cachebay/**"
      - "packages/benchmarks/**"

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm --filter benchmarks exec playwright install chromium

      - name: Run DOM benchmarks
        run: pnpm --filter benchmarks bench:ci:compare:dom

      - name: Run API benchmarks
        run: pnpm --filter benchmarks bench:ci:compare:api

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const { run } = await import('${{ github.workspace }}/packages/benchmarks/scripts/post-benchmark-comment.js');
            await run({ github, context });
