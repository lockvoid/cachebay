name: CodSpeed Benchmarks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build cachebay
        working-directory: packages/cachebay
        run: pnpm build

      - name: Install Playwright
        run: pnpm --filter benchmarks exec playwright install chromium

      - name: Run API benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: pnpm --filter benchmarks bench:api
          token: ${{ secrets.CODSPEED_TOKEN }}

      - name: Run DOM benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: pnpm --filter benchmarks bench:chromium
          token: ${{ secrets.CODSPEED_TOKEN }}
