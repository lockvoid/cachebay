name: Benchmark Main

on:
  push:
    branches:
      - main
    paths:
      - 'packages/cachebay/**'
      - 'packages/benchmarks/**'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright
        run: pnpm --filter benchmarks exec playwright install chromium
      
      - name: Run DOM benchmarks
        working-directory: packages/benchmarks
        run: BENCH_NAME=nested-query pnpm bench:suite:baseline bench/suites/nested-query.dom.bench.ts
      
      - name: Run API benchmarks
        working-directory: packages/benchmarks
        run: |
          BENCH_FILE=normalizeDocument pnpm bench:api:baseline
          BENCH_FILE=materializeDocument pnpm bench:api:baseline
          BENCH_FILE=readQuery pnpm bench:api:baseline
          BENCH_FILE=watchQuery pnpm bench:api:baseline
      
      - name: Upload baseline results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-baseline
          path: packages/benchmarks/.bench-results/
          retention-days: 90
      
      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const apiBaseline = fs.readFileSync('packages/benchmarks/.bench-results/api-baseline.txt', 'utf8');
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `## ðŸ“Š Benchmark Baseline Saved\n\n### API Benchmarks\n\`\`\`\n${apiBaseline.slice(0, 2000)}\n\`\`\``
            });
